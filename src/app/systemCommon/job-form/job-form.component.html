<mat-grid-list gutterSize="10px" [cols]="cols">
  <mat-grid-tile *ngFor="let job of jobs">
    <mat-card class="job-card">
      <mat-card-header>
        <mat-card-title>{{job.title}}</mat-card-title>
        <mat-card-subtitle> {{job.level}}</mat-card-subtitle>
        <mat-card-subtitle> Hourly fee: {{job.fee}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>{{job.clarification}}</mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
