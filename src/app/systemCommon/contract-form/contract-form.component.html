
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="jobName">
      <mat-header-cell *matHeaderCellDef> jobName </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.jobName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="hours">
      <mat-header-cell *matHeaderCellDef> hours </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.hours }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> amount </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastDate">
      <mat-header-cell *matHeaderCellDef> lastDate </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastDate | appMoment }} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="10"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
