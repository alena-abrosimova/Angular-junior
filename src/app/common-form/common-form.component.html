<div class="mat mat-app-background basic-container">
  <form (ngSubmit)="submitForm(formLogin)" #formLogin="ngForm">
    <div class="form-group">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Логин"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        >
        <mat-error *ngIf="email.invalid && email.touched">Введите корректный Email</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input
          matInput
          [type]="passType"
          placeholder="Пароль"
          class="form-control"
          [(ngModel)]="password"
          name="pass"
          required
          pattern="[A-z1-9]{6,100}"
          #pass="ngModel"
          minlength="6"
        >
        <mat-error *ngIf="pass.invalid && pass.touched && !pass.errors['pattern'] && !pass.errors['minlength']">
          Пароль не может быть пустым</mat-error>
        <mat-error *ngIf="pass.invalid && pass.touched && pass.errors['pattern'] && !pass.errors['minlength']">
          Пароль должен содержать символы A-z 1-9
        </mat-error>
        <mat-error *ngIf="pass.invalid && pass.touched && pass.errors['minlength']">
          Длина пароля должна быть не менее 6 символов
        </mat-error>

      </mat-form-field>
    </div>
    <br>
      <mat-checkbox class="mat-checkbox" [(ngModel)]="hidePassword" (click)="onClick()">
        <span *ngIf="hidePassword">Скрывать пароль</span>
        <span *ngIf="!hidePassword">Показывать пароль</span>
      </mat-checkbox>
    <br>
    <br>
    <div class="mat-button">
     <button
       mat-raised-button
       color="primary"
       type="submit"
       [disabled]="formLogin.invalid"
     >Login</button>
    </div>
  </form>
</div>
